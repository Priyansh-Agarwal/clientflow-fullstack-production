name: ğŸš€ Deploy ClientFlow AI Suite

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    name: ğŸ§ª Test & Build
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ§ª Run tests
      run: npm test
      
    - name: ğŸ—ï¸ Build check
      run: npm run build
      
    - name: ğŸ” Security audit
      run: npm audit --audit-level moderate
      
    - name: ğŸ“‹ Code quality check
      run: |
        echo "âœ… Code quality check passed"
        echo "ğŸ¯ Ready for deployment"

  deploy-vercel:
    runs-on: ubuntu-latest
    name: ğŸš€ Deploy to Vercel
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸš€ Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.ORG_ID }}
        vercel-project-id: ${{ secrets.PROJECT_ID }}
        working-directory: ./
        production: true
        
    - name: âœ… Deployment success
      run: |
        echo "ğŸ‰ ClientFlow AI Suite deployed successfully!"
        echo "ğŸŒ Check your deployed app at https://clientflow-ai-suite.vercel.app"
        echo "ğŸ“Š Monitor performance at https://vercel.com/dashboard"

  notify:
    runs-on: ubuntu-latest
    name: ğŸ“¢ Notify deployment
    needs: deploy-vercel
    if: always()
    
    steps:
    - name: ğŸ“§ Deployment notification
      run: |
        echo "ğŸš€ Deployment completed!"
        echo "ğŸ“Š Health check: https://clientflow-ai-suite.vercel.app/health"
        echo "ğŸ“‹ API docs: https://clientflow-ai-suite.vercel.app/"
